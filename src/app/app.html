<ion-header>
  <ion-navbar>
    <ion-title>Frases De WillyRex</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
        <ion-list>
          <ion-item *ngFor="let item of data">
            <h2 (click)="play(item.audio)">{{ item.title }}</h2>
            <ion-icon name="share" item-end (click)="share(item.audio)"></ion-icon>
          </ion-item> 
        </ion-list>

  </ion-content>

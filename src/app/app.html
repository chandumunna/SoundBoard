<ion-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6 *ngFor="let item of data"  (click)="play(item.audio)">
              <h1>{{item.title}}</h1>
              <ion-icon name="play"></ion-icon>
            </ion-col>
          </ion-row>        
        </ion-grid>      
  </ion-content>
